<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS运行机制</title>
</head>

<body>
    <div id="test1"></div>
    <script>
    // JS是单线程，异步任务会站边等同步任务完成后才会执行
    console.log('1')
    setTimeout(function () {
        console.log('2')
    }, 0)
    console.log('3')

    // while死循环，同步任务一直没结束，异步任务无法执行
    console.log('a')
    /*while (true) {
        
    }*/
    setTimeout(function () {
        console.log('a')
    }, 0)

    //  1秒后直接输出5，for循环是同步任务
    //  Event Loop
    for (var i = 0; i < 5; i++) {
        setTimeout(function () {
            console.log(i)
        }, 1000)
    }

    var p = 0
    setInterval(function () {
        console.log(p)
        p++
    }, 1000)

    </script>
</body>

</html>
