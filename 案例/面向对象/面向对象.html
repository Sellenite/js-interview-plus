<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象</title>
</head>

<body>
    <div id="test1"></div>
    <script type="text/javascript">
        (function () {
            // 普通类的声明
            function Animal(name) {
                this.name = name
            }

            // ES6类的声明
            class Animal2 {
                constructor(name) {
                    this.name = name
                }
            }

            // 借助构造函数实现继承
            function Parent1() {
                this.name = 'Parent1'
            }

            // 致命缺点：Child1的实例无法继承Parent1的prototype
            Parent1.prototype.say = function () {
                console.log('say from Parent1')
            }

            function Child1() {
                // 重要
                Parent1.call(this)
                this.type = 'Child1'
            }

            console.log('构造函数实现继承', new Child1())

            // 借助原型链实现继承
            function Parent2() {
                this.name = 'Parent2'
                this.play = [1, 2, 3]
            }

            function Child2() {
                this.type = 'Child2'
            }
            // 重要
            Child2.prototype = new Parent2()

            console.log('原型链实现继承', new Child2())

            var s1 = new Child2()
            var s2 = new Child2()
            s1.play.push(4)
            // 致命缺点：来自原型对象的属性在所有实例中是共享的
            console.log(s1.play, s2.play)   // [1, 2, 3, 4]

            // 组合继承
            function Parent3() {
                this.name = 'Parent3'
                this.play = [4, 5, 6]
            }

            function Child3() {
                // 结合构造函数继承
                Parent3.call(this)
                this.type = 'Child3'
            }
            // 结合原型链继承
            Child3.prototype = new Parent3()

            var d1 = new Child3()
            var d2 = new Child3()
            d1.play.push(7)
            // 组合继承结合了构造函数继承和原型链继承的优点
            // 不存在属性共享问题
            // 由于Child没有自己的constructor
            // 这时候d1，d2的constructor仍然指向Parent3
            console.log(d1.play, d2.play, d1.constructor)

            // 组合继承优化1
            function Parent4() {
                this.name = 'Parent4'
                this.play = [4, 5, 6]
            }

            function Child4() {
                // 结合构造函数继承
                Parent4.call(this)
                this.type = 'Child4'
            }
            // 结合原型链继承
            // 这里的优化是优化了Parent4的实例
            Child4.prototype = Parent4.prototype
            // 这里没有中间层的话不能直接像最终方案一样将Child的constructor改为Child本身
            // 原因是这里引用的是Parent的prototype，这样改的话会将两个的constructor都改成Child
            // 变成分辨不出父类实例的原型对象了
            // Child4.prototype.constructor = Child4

            var d3 = new Child4()
            var d4 = new Child4()
            var plus1 = new Parent4()
            d3.play.push(7)
            // 组合继承结合了构造函数继承和原型链继承的优点
            // 不存在属性共享问题
            // 由于Child没有自己的constructor
            // 这时候d3，d4的constructor仍然指向Parent3
            console.log(d3.play, d4.play, d3.constructor, d3 instanceof Parent4)
            console.log(plus1.constructor)

            // 组合继承优化2(最终方案)
            function Parent5() {
                this.name = 'Parent5'
                this.play = [4, 5, 6]
            }

            function Child5() {
                // 结合构造函数继承
                Parent5.call(this)
                this.type = 'Child5'
            }
            // 结合原型链继承
            // 这里的优化是优化了Parent4的实例
            // 方案2修复了constructor指向问题
            Child5.prototype = Object.create(Parent5.prototype)
            Child5.prototype.constructor = Child5

            var d5 = new Child5()
            var d6 = new Child5()
            var plus2 = new Parent5()
            d5.play.push(7)
            // 组合继承结合了构造函数继承和原型链继承的优点
            // 不存在属性共享问题
            // 这时候d5，d6的constructor指向Child，符合要求
            console.log(d5.play, d5.play, d5.constructor)
            console.log(plus2.constructor)

            // 网上另外搜的方案，等同于最终方案的思想
            // 类似ES6 extends super方法继承
            var ParentF = function () {
                this.name = 'ParentF'
                this.play = [7, 8, 9]
            }

            var ChildF = function () {
                ParentF.call(this)
                this.type = 'ChildF'
            }

            var Super = function () { }
            Super.prototype = ParentF.prototype
            ChildF.prototype = new Super()
            ChildF.prototype.constructor = ChildF

            var q1 = new ChildF()
            var q2 = new ChildF()
            var plusF = new ParentF()
            q1.play.push(10)
            console.log(q1.play, q2.play, q1.constructor, q1 instanceof ChildF)
            console.log(plusF.constructor)
        })()
    </script>
</body>

</html>
